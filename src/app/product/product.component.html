<div class="container mt-4">
    <select class="form-select" [(ngModel)]="selected" aria-label="Default select example" (change)="onChange(selected)">
        <option *ngFor="let item of productCat" [value]="item.id">{{item.p_category}}</option>
      </select>
</div>
<div class="container mt-4">
    <div class="row">
        <ng-container *ngFor= "let item of ListProduct;">
            <div class="card col-md-3">
                <img src="{{item.p_image}}" alt="Product image">
                <h1 class="text-center">{{item.p_name}}</h1>
                <p style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100ch;">{{item.p_details}}</p>
                <p><strong>Price:</strong>${{item.p_cost}}</p>
                <div style="display: flex; flex-direction: row;" class="mb-3">
                <label for="qut" >Quantity :</label>
                
                    <input type="number" id="qut" class="form-control mx-2 " placeholder="1" >
                </div>
                <!-- <p><strong>Availability:</strong>{{item.p_availability}}</p> -->
                <button class="btn btn-primary" (click)="addCart(item);">Add to cart</button>
            </div><br>
        </ng-container>
    </div>
</div>
